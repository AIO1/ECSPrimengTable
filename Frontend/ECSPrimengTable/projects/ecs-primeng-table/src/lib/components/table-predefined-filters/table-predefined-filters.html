<div style="display: flex; align-items: center; gap: 0.5rem;"
    [style.cursor]="(selectable && option?.action) ? 'pointer' : 'default'"
    [attr.role]="selectable && option?.action ? 'button' : null"
    (click)="handleClick(); $event.stopPropagation();">
  @if (option?.icon) {
    <i [class]="option.icon"
      [style]="'vertical-align: middle; color: '+(option.iconColor || '') +';' +(option.iconStyle || '')"></i>
  }
  @if (!option?.imageBlob && option?.imageBlobSourceEndpoint) {
    <p-skeleton size="28px"
                [style]="{'vertical-align': 'middle'}"/>
  }
  @if (option?.imageBlob) {
    <img alt="image"
        [src]="getBlobIconAsUrl(option.imageBlob)"
        height="28"
        style="vertical-align: middle;"/>
  }
  @if (option?.imageURL) {
    <img alt="iconFromURL"
        [src]="option.imageURL"
        height="28"
        style="vertical-align: middle;"/>
  }
  @if (option?.displayTag === true) {
    <p-tag style="gap: 0;" [innerHtml]="highlightText(option.name, col, globalSearchText)" [style]="getTagStyle(option)" [value]="option.name"/>
  }
  @if (option?.displayName === true) {
    <span style="gap: 0;" [innerHtml]="highlightText(option.name, col, globalSearchText)">{{ option.name }}</span>
  }
</div>
