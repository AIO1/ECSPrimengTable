@if((button.enabledCondition?.(rowData) ?? true) || !button.conditionFailHide){
  <p-button
    [disabled]="!(button.enabledCondition?.(rowData) ?? true)"
    [rounded]="button.rounded || false"
    [iconPos]="button.iconPos || 'left'"
    [raised]="button.raised || false"
    [variant]="button.variant || null"
    [pTooltip]="button.tooltip || ''"
    [tooltipDisabled]="!button.tooltip || button.tooltip.length === 0"
    [showDelay]="700"
    tooltipPosition="top"
    [styleClass]="(button.color || 'p-button-outlined') + (isActionButton ? ' custom-small-btn' : '') + (button.style || '')"
    [icon]="button.icon || ''"
    [label]="button.label || ''"
    [size]="isActionButton ? 'small': undefined"
    [ngStyle]="isActionButton && !isLastActionButton ? {'margin-right':'10px'} : {}"
    (onClick)="handleClick()"/>
}
